<section class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="display-6">Catalogue</h3>
    <a routerLink="/manager/burgers/create" class="btn btn-dark">Créer un nouveau burger <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
    </svg>
    </a>
  </div>
  <table id="table"
         class="table table-striped table-bordered">
    <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="image">Image</th>
      <th data-field="name">Titre</th>
      <th data-field="price">Prix</th>
      <th data-field="status">Statut</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      @for (burger of burgers; track burger.name) {
        <tr>
         <td>{{burger.id}}</td>
         <td><img src="{{burger.image}}" style="width: 80px; height: 80px; object-fit: cover" class="rounded" alt="{{burger.image}}"/></td>
         <td>{{burger.name}}</td>
         <td>{{burger.price}} XOF</td>
         <td>@if(burger.status === 'published') {
           <p>
             <span class="badge text-bg-success">PUBLIÉ</span>
           </p>

         } @else {
           <p>
             <span class="badge text-bg-danger">ARCHIVÉ</span>
           </p>
         }</td>
          <td>
            <a [routerLink]="['/manager/burgers', burger.id]" class="btn btn-primary">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="1.4" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                <path stroke="currentColor" stroke-width="1.4" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
            </a>

            <a [routerLink]="['/manager/burgers/update', burger.id]"  class="btn btn-warning mx-2">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4" d="m4.988 19.012 5.41-5.41m2.366-6.424 4.058 4.058-2.03 5.41L5.3 20 4 18.701l3.355-9.494 5.41-2.029Zm4.626 4.625L12.197 6.61 14.807 4 20 9.194l-2.61 2.61Z"/>
              </svg>
            </a>

            <button (click)="deleteBurger(burger.id)" class="btn btn-danger">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4" d="M12 11v5m0 0 2-2m-2 2-2-2M3 6v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1Zm2 2v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8H5Z"/>
                </svg>
            </button>
          </td>

        </tr>
      }

    </tbody>
  </table>
</section>
